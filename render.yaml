services:
  - type: web
    name: ai-research-paper-analyzer
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 2 --timeout 300
    healthCheckPath: /
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.6
